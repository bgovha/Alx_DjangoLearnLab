{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login - Django Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Sign In</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="mt-4">
                        <button type="submit" class="btn btn-success btn-lg w-100">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    <small class="text-muted">
                        <a href="{% url 'users:password_reset' %}" class="text-decoration-none">
                            Forgot your password?
                        </a>
                    </small>
                </div>

                <hr>

                <div class="text-center">
                    <p class="mb-0">Need an account?
                        <a href="{% url 'users:register' %}" class="text-decoration-none">
                            Sign Up Now
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
