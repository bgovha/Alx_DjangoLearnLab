{% extends "base.html" %}

{% block title %}Logged Out - Django Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body py-5">
                <div class="mb-4">
                    <i class="fas fa-sign-out-alt fa-4x text-muted"></i>
                </div>
                <h2 class="mb-3">You have been logged out</h2>
                <p class="text-muted mb-4">Thank you for visiting our blog!</p>

                <div class="d-grid gap-2">
                    <a href="{% url 'users:login' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt"></i> Log In Again
                    </a>
                    <a href="{% url 'blog:home' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-home"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
